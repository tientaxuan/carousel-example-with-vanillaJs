<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <input
        type="radio"
        name="radio"
        class="radio-button first-btn"
      /><input
        type="radio"
        name="radio"
        class="radio-button second-btn"
      /><input
        type="radio"
        name="radio"
        class="radio-button third-btn"
      /><input
        type="radio"
        name="radio"
        class="radio-button fourth-btn"
      />
      <a href="" class="prev">
        <i class="fas fa-chevron-left fa-1x"></i>
      </a>
      <div class="carousel">
        <div>
          <div
            class="carousel-slide 10th"
            id="lastClone"
            style="background-color: snow"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 1st"
            id="first"
            style="background-color: red"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 2nd"
            style="background-color: blue"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 3rd"
            style="background-color: green"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 4th"
            style="background-color: yellow"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 5th"
            style="background-color: tomato"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 6th"
            style="background-color: violet"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 7th"
            style="background-color: teal"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 8th"
            style="background-color: yellowgreen"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 9th"
            style="background-color: burlywood"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 10th"
            id="last"
            style="background-color: snow"
          ></div>
        </div>
        <div>
          <div
            class="carousel-slide 1st"
            id="firstClone"
            style="background-color: red"
          ></div>
        </div>
      </div>
      <a href="" class="next">
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
